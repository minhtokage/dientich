<script>
  a=parseInt(prompt('nhap vao a'));
  b=parseInt(prompt('nhap vao a'));
  c=parseInt(prompt('nhap vao a'));
  if (a+b>c && a+c>b && b+c>a){
    if (a==b && b==c && c==a){
      alert('Abc là tam giác đều')
    }
    if (a==b || a==c || b==c){
      alert('abc là tam giác cân')
    }
    if(a*a==b*b+c*c || b*b==a*a+c*c || c*c== a*a+b*b){
      alert('abc là tam giá vuông')
    }
  }

  else{
    alert('a,b,c không là 3 cạnh của một tam giác')
  }
