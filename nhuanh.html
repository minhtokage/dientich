<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="src">
<table>
    </tr>
    <tr>
        <td><button onclick="nhapmot(1)">1</button></td>
        <td><button onclick="nhapmot(2)">2</button></td>
        <td><button onclick="nhapmot(3)">3</button></td>
        <td><button onclick="nhapmot('+')">+</button></td>
        <td><button onclick="tinh()">=</button></td>
        <td><button onclick="xoahet()">AC</button></td>
    </tr>
</table>
</body>
</html>
<script>
function nhapmot(data) {
    document.getElementById('src').value += data
    
}
function tinh() {
    document.getElementById('src').value = eval(document.getElementById('src').value)
}
function xoahet() {
    document.getElementById('src').value = ''

}
</script>
